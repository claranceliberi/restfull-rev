version: '3.9'
services:
  node:
    restart: always
    build: .
    ports:
      - '5000:5000'
    volumes:
      - ./:/code
    networks:
      - database
  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongodb:/data/db
    networks:
      database:
        aliases:
          - mongo

volumes:
  mongodb:
networks:
  database: