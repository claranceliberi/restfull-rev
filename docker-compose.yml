version: '3.9'
services:
  web:
    restart: always
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - nodemodulesClient:/app/node_modules
    networks:
      - backend
    depends_on:
      - node
    
  node:
    restart: always
    build: ./server
    ports:
      - '5000:5000'
    volumes:
      - ./server:/app
      - nodemodules:/app/node_modules
    networks:
      database:
      backend:
        aliases:
          - 'backend'

    depends_on:
      - mongo
  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongodb:/data/db
    networks:
      database:
        aliases:
          - mongo

volumes:
  mongodb:
  nodemodules: {}
  nodemodulesClient: {}
networks:
  database:
  backend: